<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- scss 연결하기 -->
  <link rel="stylesheet" href="./css/style01.css">

  <title>03_sass 변수 개념</title>
</head>
<body>
  <h2>01_sass_변수 개념</h2>
  <p>변수 : sass에서도 변수 개념을 활용하여 다양한 값을 저장할 수 있다.</p>
  <p>문법 : $변수명 : 값</p>
  <p>변수에 들어갈 값은 '문자열', '숫자', '색상', 불리언, 리스트, null</p>



  <h3>제목태그</h3>
  <p>문단태그</p>
  <div class="wrap">영역태그</div>

  


  <h2>변수의 범위</h2>
  <p>전역 변수 : 문서에 바로 작성한 변수로 모든 요소에서 사용 가능</p>
  <p>지역 변수 : 특정 코드블록 ({}) 에서 작성한 변수로 코드블록을 벗어나면 사용 불가능</p>


</body>
</html>
