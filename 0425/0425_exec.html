<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/tab01.css">
  <link rel="stylesheet" href="./script/tab.js" defer>
  
  <title>scss를 활용한 탭콘텐츠</title>
</head>
<body>


  <input type="radio" name="tab01" id="tab01-01" class="hidden" checked>
  <input type="radio" name="tab01" id="tab01-02" class="hidden">
  <input type="radio" name="tab01" id="tab01-03" class="hidden">
  <input type="radio" name="tab01" id="tab01-04" class="hidden">

  <div class="tab01">
    <div class="ctnt_area">
      <ul>
        <li class="tab_ctnt"><img src="./images/cat01.jpg" alt="고양님 사진" class="hidden"></li>
        <li class="tab_ctnt"><img src="./images/cat02.jpg" alt="고양님 사진" class="hidden"></li>
        <li class="tab_ctnt"><img src="./images/cat03.jpg" alt="고양님 사진" class="hidden"></li>
        <li class="tab_ctnt"><img src="./images/cat04.png" alt="고양님 사진" class="hidden"></li>
      </ul>
    </div><!-- 
    --><div class="tab_list">
      <ul>
        <li class="tab_btn">
          <label for="tab01-01">고양님1</label>
        </li>
        <li class="tab_btn">
          <label for="tab01-02">고양님2</label>
        </li>
        <li class="tab_btn">
          <label for="tab01-03">고양님3</label>
        </li>
        <li class="tab_btn">
          <label for="tab01-04">고양님4</label>
        </li>
      </ul>
    </div>
  </div>


  <input type="radio" name="tab02" id="tab02-01" class="hidden" checked>
  <input type="radio" name="tab02" id="tab02-02" class="hidden">
  <input type="radio" name="tab02" id="tab02-03" class="hidden">
  <input type="radio" name="tab02" id="tab02-04" class="hidden">
  <input type="radio" name="tab02" id="tab02-05" class="hidden">

  <div class="tab02">
    <div class="ctnt_area">
      <ul>
        <li class="tab_ctnt"><img src="./images/dog01.jpg" alt="강아지 사진" class="hidden"></li>
        <li class="tab_ctnt"><img src="./images/dog02.jpg" alt="강아지 사진" class="hidden"></li>
        <li class="tab_ctnt"><img src="./images/dog03.jpg" alt="강아지 사진" class="hidden"></li>
        <li class="tab_ctnt"><img src="./images/dog04.jpg" alt="강아지 사진" class="hidden"></li>
        <li class="tab_ctnt"><img src="./images/dog05.jpg" alt="강아지 사진" class="hidden"></li>
      </ul>
    </div><!-- 
    --><div class="tab_list">
      <ul>
        <li class="tab_btn">
          <label for="tab02-01">강아지1</label>
        </li>
        <li class="tab_btn">
          <label for="tab02-02">강아지2</label>
        </li>
        <li class="tab_btn">
          <label for="tab02-03">강아지3</label>
        </li>
        <li class="tab_btn">
          <label for="tab02-04">강아지4</label>
        </li>
        <li class="tab_btn">
          <label for="tab02-05">강아지5</label>
        </li>
      </ul>
    </div>
  </div>
  
</body>
</html>
